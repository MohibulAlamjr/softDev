    <div class="body-content">
        <div class="module">
          <h1>Create an account</h1>
          <form class="form" action="l.php" method="post" enctype="multipart/form-data" autocomplete="off">
            <div class="alert alert-error"></div>
            <input type="text" placeholder="First name" name="fname" required />

            <p id="show2"></p>
            <input id="fpass" type="password" placeholder="Password" name="password" autocomplete="new-password" required />
            <input id="cpass" type="password" placeholder="Confirm Password" name="confirmpassword" autocomplete="new-password" required />
            <p id="show1"></p>
            <input id="phone" type="text" placeholder="Phone Number(01774276336)" name="phonenumber" required />

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">

              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            
            
            <input style="display: none;" id="btns01" type="submit" value="Register" name="register" class="btn btn-block btn-primary" />
