<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- array to list -->
    <p id="demo"></p>
    <div id="demo2"><h1>sweety</h1><h1>mouly</h1><h1>kaium</h1><h1>mohibul</h1></div>

    <!-- <ol><li>Banana</li><li>Orange</li><li>Apple</li><li>Mango</li></ol> -->

    <script>
    var fruits, text;
    fruits = ["Banana", "Orange", "Apple", "Mango"];
    
    text = "<ol>";
    fruits.forEach(myFunction);
    text =text+ "</ol>";
    document.getElementById("demo").innerHTML = text;
    
    function myFunction(value) {
      text =text + "<li>" + value + "</li>";
    } 
    </script>

  <!-- array to heading -->

    <script>
        var myName,text1="";
         myName=['sweety','mouly','kaium','mohibul'];
        
        
        myName.forEach(myFunction1);
        
       
        
        function myFunction1(value1) {
            text1=text1 + "<h1>" + value1 + "</h1>";
        } 
        document.getElementById("demo2").innerHTML = text1;
        // text1= "<h1>sweety</h1><h1>mouly</h1><h1>kaium</h1><h1>mohibul</h1>"
        </script>
