<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- font -->
    <link href="//db.onlinewebfonts.com/c/0b51833ff62e4af8acb5fd3e2bf59e97?family=SF+Pro+Display" rel="stylesheet" type="text/css"/>

    <!-- my css -->
    <link rel="stylesheet" href="asset/css/style.css">

</head>
<body>
    
<div class="signup">

    <div class="container">
        <div class="row">
          <div class="col-sm-3">
           
          </div>
          <div class="col-sm-5 signupform">
            <h2>Sign Up</h2>
            <p>It's quick and easy.</p>

            <form action="">
                <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                    <div class="form-group">
                
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or phone number" aria-label="Email address or phone number">
                        
                      </div>
                      <div class="form-group">
                        
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="selector">
                      <label for="formGroupExampleInput">Date of birth</label>
                      <br>
                      <!-- date -->
                      <select   name="days" id="days"></select>
                      <select  name="month" id="months"></select>
                      <select   name="year" id="year"></select>
                        

                      </select>
                    </div>
                    <div class="hh">
                        <div class="form-check">
                            <label class="form-check-label" for="exampleRadios1">
                                Female
                              </label>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            
                          </div>
                          <div class="form-check">
                            <label class="form-check-label" for="exampleRadios2">
                                Male
                              </label>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            
                          </div>
                          <div class="form-check disabled">
                            <label class="form-check-label" for="exampleRadios3">
                                Custom
                              </label>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" >
                            
                          </div>
                            
                          </div>
                          
  
                        
                      </div>
                  </form>
           
          </div>
          <div class="col-sm-4">
           
          </div>
        </div>
      </div>
</div>


<script src="asset/js/main.js"></script>
</body>
</html>
