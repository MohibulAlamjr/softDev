<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Set</title>
    <!-- jquary -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="asset/css/style.css">
</head>
</head>
<body>
    <h1 style="text-align: center;">JavaScript</h1>
    <h2 style="text-align: center;">jQuery(Get & Set)</h2>

    <!-- Text()  -->

    <p id="hi">Here is some<u> Work </u> of mine</p>
    <h1 id="hi1"></h1>
    <button id="btn1">text()</button>

    <!-- HTML()  -->

    <p id="hi2"><i>Here</i>Here is <i>Some</i><u> Work </u> of mine</p>
    <h1 id="hi3"></h1>
    <button id="btn2">html()</button>

    <!-- VAL() -->

    <p id="hi4">We are <i>softDevians</i></p>
    <h1 id="hi5"></h1>
    <input type="text" id="001" value="softDev"> <br> <br>
    <button id="btn3">val()</button>



    <!-- Multiple  -->

    <p id="hii">Here is some<u> Work </u> of mine</p>
    <h1 id="hii1"></h1>

    <p id="hii2"><i>Here</i>Here is <i>Some</i><u> Work </u> of mine</p>
    <h1 id="hii3"></h1>


    <p id="hii4">We are <i>softDevians</i></p>
    <h1 id="hii5"></h1>
    <input type="text" id="002" value="softDev"> <br> <br>

    <button id="btnn1">text()</button>
    <button id="btnn2">html()</button>
    <button id="btnn3">val()</button>

    <!-- Get Attributes - attr() -->

    
    <script src="asset/js/main.js"></script>
</body>
</html>
