<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM Events</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <h1 style="text-align: center;">JavaScript</h1>
    <h2 style="text-align: center;">DOM Events</h2>


    <h1 onclick="this.innerHTML='Alhamdulillah'">How are you?</h1>

    <h1 onclick="changeText(this)">Click on this</h1>

    <!-- OnClick in JS  -->

    <h1 onclick="changeDate(this)"></h1>
    <button id="bttn">click to show date</button>
    <h1 id="hi"></h1>

    <!--Mouse  On Mouse Over-->

    <div onmouseover="Cin(this)" onmouseout="Cout(this)" 
style="background-color:blue; width:120px; height:20px;padding:40px;">
</div><br><br>


<div onmouseover="cc(this)" onmouseout="cd(this)" 
style="background-color:blueviolet; width:120px; height:20px;padding:40px;">
Over me</div>

<h1 onmouseover="ab(this)" onmouseout="ac(this)">Click</h1>

<h1 onmouseover="abc(this)" onmouseout="acd(this)" style="color: cyan;">Game over</h1>



    










    <script src="asset/js/main.js"></script>
</body>
</html>
