<!DOCTYPE html>
<html lang="en">
<head>

    <title>DoM Nodes</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    
    <h1 style="text-align: center;">JavaScript</h1>
    <h2 style="text-align: center;">DOM Nodes</h2>

    <!-- Creating New HTML Nodes -->

    <div id="div">
        <p id="sweet">This is a creating page</p>
        <p id="sweet1">Creating New HTML Nodes</p>
      </div>

      <!-- HTML Elements - insertBefore() -->

      <div id="div1">
        <p id="p1" style="background-color: darkred;">Shovhana </p>
        <p id="p2">Islam</p>
      </div>
      
      <!-- Removing Existing -->

      <div>
        <p id="p4">Cat</p>
        <p id="p5">Cow</p>
      </div>
      
      <!-- Removing a Child Node -->

      <div id="div2">
        <p id="p0">This is a fvrt song</p>
        <p id="p01">This is another one</p>
      </div>

      <!-- Replacing HTML Elements  -->

      <div id="div3">
        <p id="p11">Hello World!</p>
        <p id="p22">Hello softDevians</p>
      </div>


    <script src="asset/js/main.js"></script>
