<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card ml-auto p-2" style="width: 436px;height: 574px;position: relative;">
                    <div class="card-body">
                        <h1>Sign Up</h1>
                        <small>It's quick and easy.</small>
                        <div class="name">
                            <div class="form-group">
                                <input name="username" type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="First name ">
                            </div>
                            <div class="form-group">
                                <input name="username" type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Surname">
                            </div>
                        </div>
                        <div class="form-group">
                            <input name="username" type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder=" Mobile Number or Email adderss">
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <small>Date of birth</small>
                            <input type="date" id="start" name="trip-start" value="2018-07-22">
                        </div>
                        <div class="form-group"id="Female">
                            <label for="male">Female</label>
                            <input type="radio"  name="gender" value="male">
                        </div>
                        <div class="form-group"id="male">
                            <label for="male">Male</label>
                            <input type="radio"  name="gender" value="male">
                        </div>
                        <div class="form-group"id="Custom">
                            <label for="male">Custom</label>
                            <input type="radio"  name="gender" value="male">
                        </div>

                        <small style="position: relative;">By clicking Sign Up, you agree to our <a href="">Terms, Data Policy</a>  and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</small>
                   

                        <button type="submit" class="btn btn-success btn-block" style="position: relative;">Log In</button><br>


                    </div>
                </div>\
            </div>
        </div>
    </div>
